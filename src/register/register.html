<!doctype html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./../style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: magenta;
        }
    </style>
</head>

<body>

    <style>
        #register h2 {
            margin-bottom: 10px;
        }

        #register input {
            height: 2.46em;
        }

        #register .row:nth-child(3) {
            padding-bottom: 0;
        }

        #register input {
            color: #828282;
            font-weight: 600;
            font-size: 1.15rem;
            border-radius: 8px;
            border-color: white;
            border: none;
        }

        #register button {
            font-size: 1.275rem;
            padding: 9px 36px 9px 36px;
            margin: 0 15%;
            font-weight: 800;
            background-color: #F3CA3E;
            border-color: #F3CA3E;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        @media (max-width: 767px) {
            #register button {
                margin: 2% 35%;
            }
        }
    </style>

    <div id="register" class="container-lg black">
        <div class="row">
            <div class="col-12 ss">
                <h2>Регистрация</h2>
                <p class="">Оставьте заявку на сайте и с вами свяжутся организаторы</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg pb-3 pr-1">
                <input type="text" class="form-control" placeholder="Имя" />
            </div>
            <div class="col-12 col-md-6 col-lg pb-3 pr-1">
                <input type="tel" class="form-control" placeholder="Телефон" />
            </div>
            <div class="col-12 col-md-6 col-lg pb-3 pr-1">
                <input type="email" class="form-control" placeholder="Почта" />
            </div>
            <div class="col-12 col-md-6 col-lg pb-2 d-flex justify-content-center justify-content-lg-start">
                <button type="button" class="btn btn-warning webkit firefox">Поехали!</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>Звоните и пишете (Viber, WhatsApp, Telegram) по номерам указанным ниже.</p>
            </div>
        </div>
    </div>

</body>

</html>
